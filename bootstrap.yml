---
- hosts: all
  environment:
    HOST_KEY_CHECKING: "False"

- hosts: all
  tags: always, update, apt
  become: true
  pre_tasks:
    - name: pre-run | update package index (Debian Based)
      tags: always, update, apt
      apt:
        update_cache: yes
      changed_when: false
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]
